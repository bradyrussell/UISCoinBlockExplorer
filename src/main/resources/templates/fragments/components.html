<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<head th:fragment="head" >
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2QE371ES4L"></script>
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-2QE371ES4L');</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/svg+xml" href="/icons/box.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>UISCoin Explorer</title>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">UISCoin Block Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto justify-content-center">
            <li class="nav-item active">
                <li class="nav-item">
                    <a class="btn mr-1 btn-warning" th:href="@{/mempool}" href="#" role="button"><img src="/icons/hdd-rack.svg" alt="MemPool"> MemPool</a>
                </li>
            </li>

            <li class="nav-item">
                <a class="btn mr-1 btn-success"  th:href="@{/block(height=0)}" href="#" role="button"><img src="/icons/box-arrow-down.svg" alt="Genesis Block"> Genesis Block</a>
            </li>

            <li class="nav-item">
                <a class="btn mr-1 btn-primary"  th:href="@{/block(height=${T(com.bradyrussell.uiscoin.blockchain.BlockChain).Storage.BlockHeight})}" href="#" role="button"><img src="/icons/box-arrow-up.svg" alt="Latest Block"> Latest Block</a>
            </li>

            <li class="nav-item">
                <a class="disabled mr-1 btn btn-info" href="#" role="button"><img src="/icons/wallet.svg" alt="Wallet"> Web Wallet</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" action="/search" method="post">
            <div class="btn-group btn-group-toggle mr-sm-2" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="type" value="block" autocomplete="off" checked> Block
                </label>
                <label class="btn btn-info">
                    <input type="radio" name="type" value="transaction" autocomplete="off"> Transaction
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="type" value="script" autocomplete="off"> Script
                </label>
                <label class="btn btn-light">
                    <input type="radio" name="type" value="address" autocomplete="off"> Address
                </label>
            </div>

            <input class="form-control mr-sm-2" name="search" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<footer th:fragment="footer">
    <p>&copy; bradyrussell 2020</p>
</footer>

<div th:fragment="scripts">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://raw.githubusercontent.com/ethereum/blockies/master/blockies.min.js" integrity="sha384-cTL2+xFx9eDaH0FTrxlZLTTdz8Ku3FWZQflJBEyg6MY/LmNMXkGmeNbZElaGDwAc" crossorigin="anonymous"></script>
</div>

<div th:fragment="alerts" >
    <div th:each="alert : ${alerts}" th:classappend="${alert.AlertClass}" class="alert alert-dismissible fade show" role="alert">
        <span th:text="${alert.Content}">Content</span>
        <span th:if="${alert.HTML != null}" th:utext="${alert.HTML}">HTML Content</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

</body>
</html>
